 nhs_appalachian_pathways:0 "Appalachian Pathways"
 desc_nhs_appalachian_pathways:0 "The pathways built through the Appalachian Mountains have increased the movement of our armies and merchants through the mountains."
 nhs_timer_pathways:0 "Construction Halted"
 desc_nhs_timer_pathways:0 "Due to unforeseen circumstances we had to halt the construction of Appalachian Pathways"
 nhs_lots_of_ppl1:0 "Eager Settlers"
 desc_nhs_lots_of_ppl1:0 "Our ships have brought with us a great number of settlers eager to colonise new lands."
